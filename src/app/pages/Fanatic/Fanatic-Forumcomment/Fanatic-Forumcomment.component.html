<div *ngFor="let element of dataSource.data">

  <mat-card class="card">


  <mat-card-header class="head">
    <mat-card-title class="title" id="commenttitle">{{element.commentdescription}} </mat-card-title>
    <button mat-fab class="but" (click)="openDialog(element.person.id)"> <mat-icon class="color" id="buttonFlagForumCommentary">flag</mat-icon></button>

  </mat-card-header>

  <app-UserInformationforForum [idcomment]="element.person.id"></app-UserInformationforForum>
  <mat-card-footer align="end">
    <p>{{getfechacomment(element.registerdate)}}</p>

  </mat-card-footer>


  </mat-card>




  </div>
